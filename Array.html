<html>
    <head>
        <title>Array Sandbox Code</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="demo"></p>
        <script>
             var names = ["John", "Bob", "Emily", "Jill", "Watson", "Henry", "Jack", "Steve"];
                          
             
             var lengths = names.length;
             for(var i=0; i < lengths i++){
                 
                 document.getElementById("demo").innerHTML = names[i];
                 
             }
             
        </script>            
         
    </body>
</html>
